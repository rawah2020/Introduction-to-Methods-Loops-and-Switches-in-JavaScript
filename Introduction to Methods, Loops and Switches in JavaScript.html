<body>
<p id="demo1"> </p>
<script> 
    var str="hElLo"; //string datatype 
    document.write(str.toUpperCase());

    for(var u=1;u<=10;u++) {

    }

for(let i=0;i<=10;i++) { 
    document.write("number: ",i)
} 
let sum=0; 
for(let i=10;i<=20;i++) { 
    sum=sum+i;
} 
document.write("summation of numbers:\n ",sum) 

var fruits=['mango','apple','strawberry'];

    text= text+ fruits[j] + "</br>";
} 

document.getElementById('demo1').innerHTML=text;
